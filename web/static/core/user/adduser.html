<form class="form-horizontal user-add-form" role="form">

    <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="姓名">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">员工编号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="userId" placeholder="员工编号">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="address" placeholder="地址">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">电话号码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="phone" placeholder="电话号码">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
    </div>
    <!-- TODO region-->
    <input type="hidden" name="regionId" value="0">

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default add-user-btn">添加</button>
        </div>
    </div>
</form>
