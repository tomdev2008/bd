<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div id="main" style="height:400px;width: 500px"></div>
</body>

<script>
    window.basePath = "/webapp/";
</script>
<script src="../../libs/requirejs/require.js"></script>
<script src="../../libs/requirejs/main.js"></script>
<script>
    requirejs(
            [
                'jquery',
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function($, ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init($('#main')[0]);

                var option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['销量']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"销量",
                            "type":"bar",
                            "data":[5, 20, 40, 10, 10, 20]
                        }
                    ]
                };

                // 为echarts对象加载数据
                myChart.setOption(option);
            }
    );
</script>
</html>
