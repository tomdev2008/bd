<form class="form-horizontal user-account-form" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="userId" placeholder="ID">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">员工号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="loginName" placeholder="员工号">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">登陆密码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="plainPassword" placeholder="登陆密码">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default add-account-btn">添加</button>
        </div>
    </div>
</form>
